<div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to Register.</p>
    <hr>

    <label ><b>First Name :</b></label>
    <input type="text" placeholder="Enter First Name" name="fname" id="Fname" required [(ngModel)] ="firstName"/>

    <label ><b>Last Name: </b></label>
    <input type="text" placeholder="Enter Password" name="lname" id="Lname" required [(ngModel)] ="lastName"/>

    <label ><b>Email: </b></label>
    <input type="text" placeholder="Enter Email" name="email" id="Email" required [(ngModel)] ="mail"/>

    <label ><b>Phone Number: </b></label>
    <input type="text" placeholder="Enter Contact" name="contact" id="Contact" required [(ngModel)] ="contact"/>

    <Button (click)="saveData()">Submit</Button>
    <kendo-dialog *ngIf="saveDataPopup"  (close)="closePopup()" title="User Registered Successfully">
